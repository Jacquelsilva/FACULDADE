            <main>
                <section>
                    <h2>fale conosco</h2>
                    <form action="#" method="post" id="frm" name="frm">
                        <label for="txtnome">Nome</label>
                        <input type="text" name="txtnome" id="txtnome"
                        placeholder="Digite seu nome aqui" required>
 
                       
                        <label for="txtemail">E-mail</label>
                        <input type="email" name="txtemail" id="txtemail"
                        placeholder="Digite seu nome aqui" required>
 
                        <label for="txtndata">data de Nascimento</label>
                        <input type="date" name="txtdata" id="txtdata">
 
                       
                        <label for="txtsalario">Sálario</label>
                        <input type="number" name="txtsalário" id="txtsalário"
                        step="0.5">
                        <label for="estado">estado</label>
                        <select name="estado" id="estado"required>
                        <option disabled selected>Escolha seu estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de janeiro</option>
                        <option value="Outro">Outro</option>
                        </select>
 
                        <label>Estado cívil</label>
                        <div class="Gruporadio">
                            <label for="solteiro">
                                <input type="radio" name="solteiro"
                                 id="solteiro"value="solteiro"required>
                                 solteiro
                            </label>
                            <label for="casado">
                                <input type="radio" name="estadocívil"
                                id="casado" value="casado"required> casado
                            </label>
                            <label for="outro">
                                <input type="radio" name="estadocívil"
                                id="outro" value="outro"required> outro
                            </label>
                        </div>
 
                        <button type="submit">Enviar</button>
                    </form>
